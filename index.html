		<!-- Page Content -->
		<div class="container page-content child">
			<div class="row child">
				<div class="col-sm-8">
					<h1 class="text-center">Analizar texto</h1>

					<div class="form-group">
						<h5 id="Algo">Ingrese el texto:</h5>
						<textarea
							class="form-control"
							id="textoIngresado"
							rows="5"
						></textarea>
					</div>

					<button
						type="button"
						class="btn btn-outline-secondary"
						id="botonAnalizar"
						onclick="contar(this)"
					>
						Analizar
					</button>
				</div>
				<div class="col-sm-4">
					<h1 class="text-center">Caracteristicas</h1>

					<div class="form-group" style="margin-top: 40px;">
						<h5 class="caracteristicas">Palabras</h5>
						<textarea
							class="form-control"
							readonly="readonly"
							rows="1"
							id="palabras"
						></textarea>
					</div>

					<div class="form-group">
						<h5 class="caracteristicas">Parrafos</h5>
						<textarea
							class="form-control"
							readonly="readonly"
							rows="1"
							id="parrafos"
						></textarea>
					</div>

					<div class="form-group">
						<h5 class="caracteristicas">Caracteres</h5>
						<textarea
							class="form-control"
							readonly="readonly"
							rows="1"
							id="caracteres"
						></textarea>
					</div>

					<div class="form-group">
						<h5 class="caracteristicas">Vocales</h5>
						<textarea
							class="form-control"
							readonly="readonly"
							rows="1"
							id="vocales"
						></textarea>
					</div>

					<div class="form-group">
						<h5 class="caracteristicas">Consonantes</h5>
						<textarea
							class="form-control"
							readonly="readonly"
							rows="1"
							id="consonantes"
						></textarea>
					</div>

					<div class="form-group">
						<h5 class="caracteristicas">Tildes</h5>
						<textarea
							class="form-control"
							readonly="readonly"
							rows="1"
							id="tildes"
						></textarea>
					</div>
				</div>
			</div>
